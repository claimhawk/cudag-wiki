site_name: CUDAG Documentation
site_description: Auto-generated technical documentation
site_url: https://cudag.dev

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Projects:
      - Annotator: annotator/index.md
      - Claude Autonomous Code Starter Examples Python Example: claude-autonomous-code-starter-examples-python-example/index.md
      - Claude Autonomous Code Starter Scripts Guardrails: claude-autonomous-code-starter-scripts-guardrails/index.md
      - Claude Autonomous Code Starter Templates Python: claude-autonomous-code-starter-templates-python/index.md
      - Claude Autonomous Code Starter Templates Typescript: claude-autonomous-code-starter-templates-typescript/index.md
      - Dataset Viewer: dataset-viewer/index.md
      - Sl Annotator: sl-annotator/index.md
      - Sl Cudag: sl-cudag/index.md
      - Sl Desktop Generator: sl-generators-desktop-generator/index.md
      - Sl Mole Inference: sl-mole-inference/index.md
      - Sl Mole Inference Www: sl-mole-inference-www/index.md
      - Sl Tensorboard Server: sl-tensorboard-server/index.md
      - Visualizer Backend: visualizer-backend/index.md
      - Visualizer Docs: visualizer-docs/index.md
      - Visualizer Frontend: visualizer-frontend/index.md
      - Visualizer Logs: visualizer-logs/index.md
      - Visualizer Modal: visualizer-modal/index.md
